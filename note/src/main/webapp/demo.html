<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('input').keydown(function (event) {
				$('div').html('key='+event.which);
            });
        });
	</script>
</head>
<body>
	<input type="text" >
	<div></div>
</body>
</html>
